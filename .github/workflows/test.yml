name: Run JS Tests

on:
  pull_request:
    paths:
      - "__tests__/*.js"
      - "**/*.html"
      - "**/*.js"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd $GITHUB_WORKSPACE
          npm ci || npm install

      - name: Run Jest tests
        run: |
          cd $GITHUB_WORKSPACE
          npx jest

